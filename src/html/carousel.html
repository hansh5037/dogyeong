<section class="common-wrap" id="carousel">
	<div class="component-carousel js-carousel">
		<div class="component-carousel__container">
			<div class="component-carousel__wrap js-carousel-wrap">
				<div class="component-carousel__slide js-carousel-slide">
					<div class="component-carousel__slide-title">
					</div>
					<div class="component-carousel__slide-content">
						<div class="component-carousel__slide-image component-carousel__slide-image--bg">
							<img src="../images/bambi.jpg" class=""  alt="">
						</div>
						<div class="component-carousel__slide-image component-carousel__slide-image--main">
							<img src="../images/bambi-main.png" class=""  alt="">
						</div>
						<div class="component-carousel__slide-image component-carousel__slide-image--active">
							<img src="../images/bambi-active.png" class=""  alt="">
						</div>
					</div>
				</div>
				<div class="component-carousel__slide js-carousel-slide"></div>
				<div class="component-carousel__slide js-carousel-slide"></div>
				<div class="component-carousel__slide js-carousel-slide"></div>
				<div class="component-carousel__slide js-carousel-slide"></div>
			</div>
			<div class="component-carousel__navigation js-carousel-navigation js-bg-img">
				<button type="button" disabled="button" class="component-carousel__arrow component-carousel__arrow--prev js-carousel-arrow js-carousel-prev" title="Preview"></button>
				<button type="button" class="component-carousel__arrow component-carousel__arrow--next js-carousel-arrow js-carousel-next" title="Next"></button>
			</div>
		</div>
		<div class="component-carousel__pagination js-carousel-pagination"></div>
	</div>
</section>
