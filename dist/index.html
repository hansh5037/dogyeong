<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>Dogyeong's Portfolio</title>
	<link rel="stylesheet" href="./css/main.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Six+Caps&display=swap" rel="stylesheet">
</head>
<body>
	<div class="contents">
		<div class="cursor">
	<span class="cursor-circle"></span>
	<svg class="cursor-svg" width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
	<defs>
		<path id="ring" d="M90,15 a75,75 0 1,1 0,150 a75,75 0 1,1 0,-150"/>
	</defs>
	<text class="cursor-text">
		<textPath href="#ring">
			HAKUNA MATATA. IT MEANS NO WORRIES FOR THE REST OF YOUR DAYS.
		</textPath>
	</text>
	</svg>
</div>

		<nav aria-label="주요 메뉴" class="gnb js-gnb">
	<ul role="list" class="gnb__wrap">
		<li>
			<button class="gnb__button" type="button" data-value="home">HOME</button>
		</li>
		<li>
			<button class="gnb__button" type="button" data-value="carousel">CAROUSEL</button>
		</li>
		<li>
			<button class="gnb__button" type="button" data-value="aa">AA</button>
		</li>
	</ul>
</nav>
		<section id="home" class="component-kv">
	<div class="common-fixed-track" data-track-height="6">
		<div class="component-kv__wrap common-fixed-inner">
			<div class="component-kv__headline">
				<div class="component-kv__eyebrow common-description">
					<div class="component-kv__eyebrow-job">
						<span class="component-kv__eyebrow-change js-eyebrow" aria-live="polite"></span> Developer
					</div>
					<ul role="list" class="component-kv__eyebrow-skills">
						<li role="listitem" class="component-kv__eyebrow-skills-item common-description">HTML /</li>
						<li role="listitem" class="component-kv__eyebrow-skills-item common-description">SCSS·CSS /</li>
						<li role="listitem" class="component-kv__eyebrow-skills-item common-description">Java Script</li>
					</ul>
				</div>
				<h1 class="blind">dogyeong</h1>
				<div class="component-kv__headline-position component-kv__headline-position--top js-headline-top">
					<span class="component-kv__headline-text component-kv__headline-text--d">D</span>
					<span class="component-kv__headline-text component-kv__headline-text--o">O</span>
					<span class="component-kv__headline-text component-kv__headline-text--g">G</span>
					<span class="component-kv__headline-text component-kv__headline-text--y">Y</span>
					<span class="component-kv__headline-text component-kv__headline-text--e">E</span>
					<span class="component-kv__headline-text component-kv__headline-text--o">O</span>
					<span class="component-kv__headline-text component-kv__headline-text--n">N</span>
					<span class="component-kv__headline-text component-kv__headline-text--g">G</span>
				</div>
				<div class="component-kv__headline-position component-kv__headline-position--bottom js-headline-bottom">
					<span class="component-kv__headline-text component-kv__headline-text--d">D</span>
					<span class="component-kv__headline-text component-kv__headline-text--o">O</span>
					<span class="component-kv__headline-text component-kv__headline-text--g">G</span>
					<span class="component-kv__headline-text component-kv__headline-text--y">Y</span>
					<span class="component-kv__headline-text component-kv__headline-text--e">E</span>
					<span class="component-kv__headline-text component-kv__headline-text--o">O</span>
					<span class="component-kv__headline-text component-kv__headline-text--n">N</span>
					<span class="component-kv__headline-text component-kv__headline-text--g">G</span>
				</div>
			</div>
			<div class="component-kv__bg js-background">
				<picture>
					<source media="(min-width: 1025px)" srcset="./images/disney-castle.png">
					<img src="./images/disney-castle.png" alt="상하이 디즈니랜드 디즈니성배경">
				</picture>
			</div>
		</div>
	</div>
</section>
		<section id="carousel">
	<div class="component-carousel" style="height: 5000px;">
		<div class="component-carousel__container">
			<div class="component-carousel__wrap">
				<div class="component-carousel__slide">1</div>
				<div class="component-carousel__slide">2</div>
				<div class="component-carousel__slide">3</div>
				<div class="component-carousel__slide">4</div>
				<div class="component-carousel__slide">5</div>
				<div class="component-carousel__slide">6</div>
			</div>
		</div>
	</div>
</section>
	</div>
	<script type="module" src="./js/init.js"></script>
</body>
</html>
